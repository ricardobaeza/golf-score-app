<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ricky's golf card</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="scoring-service.js" defer></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet">
</head>
<body>
    <div class="modal">
        <div class="panel">
            <div id="choosing-items">
                <div>
                    <label for="course-select"> Pick your course: </label>
                    <select id="course-select" onchange="teeCourseSelect()">
                        <option></option>
                        <option value="18300"> Fox Hollow</option>
                        <option value="11819">Thanksgiving Point</option>
                        <option value="19002">Spanish Oaks</option>
                    </select>
                </div>
                <div>
                    <span> Number of players: </span>
                    <select id="numberPlayers">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>


                    </select>
                </div>
                <div>
                    <label for="tee-type">pick you're tee type</label>
                    <select id="tee-type">

                    </select>
                </div>

            </div>
            <button id="go-button" onclick="addPlayers()"> Continue</button>
        </div>
    </div>
    <div class="banner">
        <div class="banner-left">
            <h1 id="blank"></h1>
            <div id="banner-info-styles">
                <p id="address1"></p>
                <p id="city"></p>
                <span id="state"></span>
            </div>

        </div>
        <div class="banner-right">
            <img src="" id="banner-img">
        </div>
    </div>
    <div class="content">
        <div class="in-score">
            <div class="hole-container">
                <div class="player-container"><p></p></div>
            </div>
            <div class="yards-container">
                <div class="player-container">yards</div>
            </div>
            <div class="par-container">
                <div class="player-container">par</div>
            </div>

            <div class="hcp-container">
                <div class="player-container">handicap</div>
            </div>
        </div>
        <div class="out-score">
            <div class="OS-hole-container"></div>
            <div class="os-yards-container"></div>
            <div class="os-par-container"></div>
            <div class="os-hcp-container"></div>
            <div class="info-container"></div>
            <div class="info-container"></div>
        </div>
    </div>
    <h1 id="congratz"></h1>
</body>
</html>
